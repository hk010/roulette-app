<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3連スロットアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3連スロットアプリ</h1>

        <div class="slots-wrapper">
            <!-- スロット1 -->
            <div class="slot-container">
                <div class="slot-window">
                    <div class="slot" id="slot1">
                        <div class="slot-item">🍎</div>
                        <div class="slot-item">🍌</div>
                        <div class="slot-item">🍇</div>
                        <div class="slot-item">🍒</div>
                        <div class="slot-item">🍋</div>
                        <div class="slot-item">⭐</div>
                    </div>
                </div>
                <button class="btn btn-stop" id="stopButton1" disabled>ストップ</button>
            </div>

            <!-- スロット2 -->
            <div class="slot-container">
                <div class="slot-window">
                    <div class="slot" id="slot2">
                        <div class="slot-item">🍎</div>
                        <div class="slot-item">🍌</div>
                        <div class="slot-item">🍇</div>
                        <div class="slot-item">🍒</div>
                        <div class="slot-item">🍋</div>
                        <div class="slot-item">⭐</div>
                    </div>
                </div>
                <button class="btn btn-stop" id="stopButton2" disabled>ストップ</button>
            </div>

            <!-- スロット3 -->
            <div class="slot-container">
                <div class="slot-window">
                    <div class="slot" id="slot3">
                        <div class="slot-item">🍎</div>
                        <div class="slot-item">🍌</div>
                        <div class="slot-item">🍇</div>
                        <div class="slot-item">🍒</div>
                        <div class="slot-item">🍋</div>
                        <div class="slot-item">⭐</div>
                    </div>
                </div>
                <button class="btn btn-stop" id="stopButton3" disabled>ストップ</button>
            </div>
        </div>

        <div class="result" id="result"></div>

        <div class="controls">
            <button id="startButton" class="btn btn-start">レバーを押す</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
